<a class="v-exhibition" href="data.url" (mouseover)="active=true" (mouseout)="active=false">
	<div class="detail">
		<span class="whole-title">{{data.title}}</span>
		<span class="up" [ngClass]="{flyIn:active}">up主:{{data.up}}</span>
		<span class="play-amount" [ngClass]="{flyIn:active}">播放量: {{data.play_amount}}</span>
	</div>
	<div class="poster">
		<img [src]="data.img_path" width="100%" height="100%">
		<div class="title" [ngClass]="{hide:active}">
			<span>{{data.title}}</span>
		</div>
	</div>
</a>
