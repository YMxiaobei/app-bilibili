<a href="javascrit:;" class="v-exhibition-enhance">
	<div class="stage" 
		(mousemove)="fillProgramBar( $event );"
		(mouseover)="active=true;_getOffsetLeft ($event.currentTarget);left='-1000px'"
		(mouseout)="active=false"
	>
		<div class="poster">
			<img [src]="data.poster_path" width="100%" height="100%">
		</div>
		<div class="danmu" [ngClass]="{hide:!active}">
			<p 
				*ngFor="let danmu of data.danmus"
				[ngStyle]="{
					'top': danmu.offsetTop,
					'left': getDanmuOffsetLeft ( danmu.time ),
					'position': 'absolute'
				}"
			>{{danmu.txt}}</p>
		</div>
		<div class="v-duration" [ngClass]="{hide:!active}">
			<span>{{data.duration}}</span>
		</div>
		<div class="program-bar-container" [ngClass]="{hide:!active}">
			<div class="program-bar">
				<span [ngStyle]="{'width':fill_program_bar}"></span>
			</div>
		</div>
		<div class="i-crown-golden"></div>
	</div>
	<div class="detail">
		<span class="title">{{data.title}}</span>
		<div class="performance-statistics">
			<span class="play-amount">{{data.play_amount}}</span>
			<span class="commont-amount">{{data.comment_amount}}</span>
		</div>
	</div>
</a>
