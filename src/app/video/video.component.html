<div class="main">
	<div class="header">
		<app-video-header
			[video]="video"
			[user]="user"
		></app-video-header>
	</div>
	<div class="video">
		<div class="player-wrap">
			<app-video-player [video]="video"></app-video-player>
		</div>
		<div class="bottom-toolbar-wrap">
			<app-bottom-toolbar [video]="video"></app-bottom-toolbar>
		</div>
	</div>
	<div class="footer-wrap">
		<app-video-footer [video]="video" [author]="user"></app-video-footer>
	</div>
</div>
