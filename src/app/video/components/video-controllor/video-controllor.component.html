<div class="main" #main 
	[ngStyle]="{
		'width': width,
		'height': height,
		'line-height.px': getLineHeight ( main )
	}"
>
	<ul class="list-unstyled">
		<li class="btn-play-pause c-btn">
			<a href="javascript:;">
				<span class="glyphicon glyphicon-play"></span>
			</a>
		</li>
		<li class="scroll-bar" 
			[ngStyle]="{
				'width.px': main.offsetWidth - timer.offsetWidth - 40 - 24 * 5 - src_change.offsetWidth - 14
			}"
		>	
			<div class="scroll-bar-wrap">
				<app-scroll-bar [width]="main.offsetWidth - timer.offsetWidth - 40 - 24 * 5 - src_change.offsetWidth - 14">
					
				</app-scroll-bar>
			</div>
		</li>
		<li class="timer" #timer>
			<a href="javascript:;">
				<span class="current-time">00:00</span>
				/
				<span class="duration">00:00</span>
			</a>
		</li>
		<li class="volume-controllor c-btn">
			<a href="javascript:;">
				<span class="glyphicon glyphicon-volume-up"></span>
			</a>
			<div class="volume-scroll-bar">
				<div class="scroll-bar-wrap">
					<app-scroll-bar
						[dir]="'V'"
						[height]="70"
						[reverse]="true"
						[fill_styles]="{'background-color': 'gray'}"
					></app-scroll-bar>
				</div>
			</div>
		</li>
		<li class="src-change c-btn" #src_change>
			<a href="javascript:;">
				<span>超清</span>
			</a>
		</li>
		<li class="danmu-switch c-btn">
			<a href="javascript:;">
				<span class="glyphicon glyphicon-comment"></span>
			</a>
		</li>
		<li class="loop-switch c-btn">
			<a href="javascript:;">
				<span class="glyphicon glyphicon-repeat"></span>
			</a>
		</li>
		<li class="size-mode-change c-btn">
			<a href="javascript:;">
				<span class="glyphicon glyphicon-film"></span>
			</a>
		</li>
		<li class="full-screen-switch c-btn">
			<a href="javascript:;">
				<span class="glyphicon glyphicon-fullscreen"></span>
			</a>
		</li>
	</ul>
</div>
