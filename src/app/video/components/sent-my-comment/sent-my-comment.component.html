<div class="sent-my-comment">
	<div class="my-img">
		<div class="img-wrap">
			<img src="" width="100%" height="100%">
		</div>
	</div>
	<div class="sent-comment">
		<div class="line1">
			<textarea placeholder="请自觉遵守互联网相关法规，严禁发布色情，暴力，反动的言论"></textarea>
			<a href="javascript:;" class="btn-submit">
				<span>发 送<br>评 论</span>
			</a>
		</div>
		<div class="line2">
			<div class="expressions">
				<a href="javascript:;" class="btn-show-expressions">
					<span class="icon"></span>
					<span class="txt">表情</span>
				</a>
				<div class="chose-expressions hidden">
					<div class="content">
						<h1 class="title">颜文字</h1>
						<ul class="list-unstyled">
							<li *ngFor="let expression of expressions">
								<a href="javascript:;">{{expression}}</a>
							</li>
						</ul>
					</div>
					<div class="footer"></div>
				</div>
			</div>
		</div>
		
	</div>
</div>
